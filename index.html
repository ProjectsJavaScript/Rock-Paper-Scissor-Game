<!doctype html>
<html lang=en>
<head>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<title>Rock Paper Scissors</title>
<link href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css rel=stylesheet>
<style>body{background-color:#f8f9fa}.container{max-width:500px;margin-top:50px;text-align:center}.choice-img{width:80px;height:80px}.btn-choice{width:100px}.result{font-size:1.5rem;margin-top:20px}.score{font-size:1.2rem;margin-top:10px}</style>
<script src=./JQuery/jquery-3.7.1.min.js></script>
</head>
<body>
<div class=container>
<h1 class=mb-4>🪨📄✂️ Rock Paper Scissors</h1>
<div class=mb-3>
<button class="btn btn-outline-primary btn-choice" data-choice=rock>
🪨 Rock
</button>
<button class="btn btn-outline-success btn-choice" data-choice=paper>
📄 Paper
</button>
<button class="btn btn-outline-danger btn-choice" data-choice=scissors>
✂️ Scissors
</button>
</div>
<div class=result id=resultText></div>
<div class=score>
👤 You: <span id=playerScore>0</span> — 🤖 Computer:
<span id=computerScore>0</span>
</div>
<button id=resetBtn class="btn btn-warning mt-3">🔁 Reset</button>
</div>
<script src=./script.js></script>
</body>
</html>
